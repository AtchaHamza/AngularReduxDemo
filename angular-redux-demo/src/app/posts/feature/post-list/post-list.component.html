<div class="blog-list-card">
    <div *ngIf="isLoading$ | async">Loading...</div>
    <div *ngIf="error$ | async as error">{{ error }}</div>
    <h2>Posts:</h2>
    <div class="post-list">
        <div *ngFor="let post of posts$ | async">
            <app-post-item [post]="post"></app-post-item>
        </div> 
    </div>
</div>
